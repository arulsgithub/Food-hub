<div class="flex justify-center h-screen items-center overflow-hidden">

    <div class="container">

        <div class="cover" [ngClass]="{'rotate-active':isRegister}">

            <div class="front">
                <img src="https://content.jdmagicbox.com/v2/comp/chennai/d7/044pxx44.xx44.211113032123.q8d7/catalogue/food-hub-anna-nagar-west-chennai-chinese-fast-food-delivery-services-cfmh8gjis9-250.jpg"
                    alt="" />

                <div class="text">
                    <span class="text-1">
                        Share, Savor, and Create: Your<br> Recipe Haven Awaits!
                    </span>
                    <span class="text-2">Let's get connected</span>
                </div>
            </div>

            <div class="back">

                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSH1uhiMyRHSFJbtew3lT_EH1ayL6O4zTC8MQ&s"
                    alt="" />
            </div>
        </div>

        
        <div class="from h-full">
            <div class="form-content h-full">

                <div class="login-form">
                    <h2 class="text-lg text-center font-bold pb-8">
                        Signup
                    </h2>
                    <form 
                    [formGroup]="registrationForm"
                    (ngSubmit)="handleRegistration()" class="">
                        <div class="mb-4">
                            <mat-form-field class="w-full">
                                <mat-label class="text-gray-200">Fullname</mat-label>
                                <input
                                    matInput placeholder=""
                                    formControlName="fullname"
                                    class="py-2 px-3 text-gray-200 mt-1 focus:shadow-outline"
                                />
                              </mat-form-field>
                        </div>
                        <div class="mb-4">
                            <mat-form-field class="w-full">
                                <mat-label class="text-gray-200">Email</mat-label>
                                <input
                                    matInput placeholder=""
                                    formControlName="email"
                                    class="py-2 px-3 text-gray-200 mt-1 focus:shadow-outline"
                                />
                              </mat-form-field>
                        </div> 
                        <div class="mb-4">
                            <mat-form-field class="w-full">
                                <mat-label class="text-gray-200">Password</mat-label>
                                <input
                                    matInput placeholder=""
                                    formControlName="password"
                                    class="py-2 px-3 text-gray-200 mt-1 focus:shadow-outline"
                                />
                              </mat-form-field>
                        </div>
                    
                        <div>
                            <button class="w-full" style="background-color: cadetblue; color: black;" mat-raised-button type="submit">
                                Create
                            </button>
                        </div>
                    </form>
                    <div class="flex items-center gap-2 justify-center mt-9">
                        have account? <button
                        (click)="togglePanel()"
                        mat-button 
                        color="cadetblue"> Login</button>
                    </div>
                </div>

                <div class="signup-form">
                    <h2 class="text-lg text-center font-bold pb-8">
                        Login
                    </h2>
                    <form 
                    [formGroup]="loginForm"
                    (ngSubmit)="handleLogin()" class="">
                    
                        <div class="mb-4">
                            <mat-form-field class="w-full">
                                <mat-label class="text-gray-200">Email</mat-label>
                                <input
                                    matInput placeholder=""
                                    formControlName="email"
                                    class="py-2 px-3 text-gray-200 mt-1 focus:shadow-outline"
                                />
                              </mat-form-field>
                        </div> 
                        <div class="mb-4">
                            <mat-form-field class="w-full">
                                <mat-label class="text-gray-200">Password</mat-label>
                                <input
                                    matInput placeholder=""
                                    formControlName="password"
                                    class="py-2 px-3 text-gray-200 mt-1 focus:shadow-outline"
                                />
                              </mat-form-field>
                        </div>
                    
                        <div>
                            <button class="w-full" style="background-color: cadetblue; color: black;" mat-raised-button type="submit">
                                Login
                            </button>
                        </div>
                    </form>

                    <div class="flex items-center gap-2 justify-center mt-9">
                        Don't have account? <button
                        (click)="togglePanel()"
                        mat-button 
                        color="cadetblue"> Signup</button>
                    </div>
                </div>

            </div>
        </div>

    </div>

</div>
