        <mat-card-subtitle>{{recipe?.user?.email}}</mat-card-subtitle>

        <p>{{recipe.description}}</p>
    </mat-card-content>

        <div>
            <button mat-icon-button aria-label="Example icon">
                <mat-icon style="color:#5f9ea0">favorite</mat-icon>
            </button>
            <button (click)="handleEditRecipeForm()" mat-icon-button aria-label="Example icon">
                <mat-icon style="color:#5f9ea0">edit</mat-icon>
            </button>
            <button mat-icon-button aria-label="Example icon">
                <mat-icon style="color:#5f9ea0">share</mat-icon>
            </button>
        </div>
        <div>
            <button mat-icon-button aria-label="Example icon">
                <mat-icon style="color:#5f9ea0">delete</mat-icon>
            </button>
        </div>
